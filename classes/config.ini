;; CONFIG FILE FOR SPINE LABEL PRINTING APPLICATION ;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; Alma API URL
; Europe:
API_URL = https://api-eu.hosted.exlibrisgroup.com
; North America:
; API_URL = https://api-na.hosted.exlibrisgroup.com

; Analytics API request
ANALYTICS_APIKEY = MY_ANALYTICS_APIKEY
ANALYTICS_PATH = MY_ANALYTICS_PATH

; Bib item API request
BIBS_APIKEY = MY_BIBS_APIKEY

; Directory paths
APP_PATH = /var/booklabel
LABEL_FILE_PATH = labels_zpl
ERROR_LOG_PATH = log/error_log

; Printers (first = default)
PRINTERS[] = ZEBRA_Printer1
PRINTERS[] = ZEBRA_Printer2
PRINTERS[] = TEST_Printer

; Debug printers (first = default)
DEBUG_PRINTERS[] = DEBUG_Printer1
